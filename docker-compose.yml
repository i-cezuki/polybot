services:
  polybot:
    build: .
    container_name: polybot-framework
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: >
      bash -c "find /app -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null; python src/main.py"
    restart: unless-stopped
    networks:
      - polybot-network

  web:
    build: .
    container_name: polybot-web
    command: uvicorn src.web.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./src:/app/src
      - ./reports:/app/reports
    env_file:
      - .env
    depends_on:
      - polybot
    networks:
      - polybot-network

networks:
  polybot-network:
    driver: bridge
