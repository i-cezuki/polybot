# リスク管理設定
global:
  max_total_position_usdc: 1000
  max_daily_loss_usdc: 100
  max_daily_trades: 50
  max_single_trade_usdc: 100

circuit_breaker:
  enabled: true
  cooldown_minutes: 60

# スリッページ設定
# BUY → best_ask, SELL → best_bid を基準価格とし、さらに slippage_bps 分を不利方向に加算
slippage:
  use_book_price: true    # true: BUY=best_ask / SELL=best_bid を使用
  slippage_bps: 50        # 追加スリッページ (basis points, 50 = 0.50%)
