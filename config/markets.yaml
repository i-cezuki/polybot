# 監視対象マーケット設定
#
# auto_discover: true にすると Gamma API からアクティブなマーケットを自動取得
# auto_discover_limit: 自動取得する件数
auto_discover: true
auto_discover_limit: 3

# 手動指定のマーケットリスト（auto_discover: false の場合に使用）
# market_id には実際の conditionId を指定してください
# conditionId は https://polymarket.com のマーケットページURLや
# Gamma API (https://gamma-api.polymarket.com/markets) から取得できます
markets:
  - market_id: "0x7b29acc20817a0d31b8ec46025f644c165e726551533ef2fef96b0f4ebe4377c"
    name: "テスト市場"
    description: "テスト用マーケット"
    enabled: true
